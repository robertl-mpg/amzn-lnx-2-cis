---
- name: "AUTOMATED | 3.2.1 | PATCH | Ensure IP forwarding is disabled"
  sysctl:
    name: net.ipv4.ip_forward
    value: '0'
    state: present
    reload: yes
    ignoreerrors: yes
  notify:
  - sysctl flush ipv4 route table
  when:
  - not amznlnx2cis_is_router
  - amznlnx2cis_rule_3_2_1
  tags:
  - level1
  - sysctl
  - patch
  - rule_3.2.1

- name: "AUTOMATED | 3.2.1 | PATCH | Ensure IP forwarding is disabled"
  sysctl:
    name: net.ipv6.conf.all.forwarding
    value: '0'
    state: present
    reload: yes
    ignoreerrors: yes
  notify:
  - sysctl flush ipv6 route table
  when:
  - not amznlnx2cis_is_router
  - amznlnx2cis_rule_3_2_1
  - amznlnx2cis_ipv6_required
  tags:
  - level1
  - sysctl
  - patch
  - rule_3.2.1

- name: "AUTOMATED | 3.2.2 | PATCH | Ensure packet redirect sending is disabled"
  sysctl:
    name: '{{ item.name }}'
    value: '{{ item.value }}'
    sysctl_set: yes
    state: present
    reload: yes
    ignoreerrors: yes
  with_items:
  - { name: net.ipv4.conf.all.send_redirects, value: 0 }
  - { name: net.ipv4.conf.default.send_redirects, value: 0 }
  notify:
  - sysctl flush ipv4 route table
  when:
  - not amznlnx2cis_is_router
  - amznlnx2cis_rule_3_2_2
  tags:
  - level1
  - sysctl
  - patch
  - rule_3.2.2
