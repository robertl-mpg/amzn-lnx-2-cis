  # allowgroups: systems dba
  # denyusers:
  # denygroups:

# pam variables
amznlnx2cis_pam_faillock:
  attempts: 5
  interval: 900
  unlock_time: 900
  fail_for_root: no
  remember: 5
  pwhash: sha512
amznlnx2cis_inactivelock:
  lock_days: 30

